<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>leaflet-control-fader</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
  <link rel="stylesheet" href="leaflet-control-fader.css" />
  <script src="//cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
  <script src="leaflet-control-fader.js"></script>
  <style>
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      maring: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <a href="https://github.com/frogcat/leaflet-control-fader">
    <img style="position: absolute; top: 0; right: 0; border: 0;z-index:30000;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67"
        alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png">
  </a>
  <script>
    var bg = L.tileLayer("http://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg");
    var fg = L.tileLayer("http://cyberjapandata.gsi.go.jp/xyz/english/{z}/{x}/{y}.png");
    var map = L.map("map", {
      maxZoom: 20,
      minZoom: 2,
      zoom: 8,
      center: [32.711225, 130.673554],
      layers: [bg, fg]
    });
    L.control.fader([fg]).addTo(map);
  </script>
</body>

</html>
